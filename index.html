<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Próximo Destino: Garanta seu cupom de desconto</title>
</head>
<body>
    <header>
        <img id="logo" src="./assets/Logotipo.png" alt="logotipo" title="Próximo Destino"/>      
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <img id="image" src="./assets/image.jpg" alt="aeroporto" title="Melhor destino" />
                <p>Preparado para sua próxima viagem?</p>
                <p>A sua agência favorita já está com pacotes com preços imperdíveis
                e ainda quer te dar mais um super desconto.</p>
            </div>

            <div class="card">
                <p>Cadastre-se para receber o cupom de desconto</p>
                <div id="content">
                <form id="form">
                    <input type="text" placeholder="Digite seu nome" id="nome"/>
                    <input type="text" placeholder="Digite seu e-mail" id="email"/>
                    <input id="acao" type="submit" value="Cadastrar">
                </form>
            </div>
            </div>
        </div>
    </main>
    <footer>
        <p>2021 - Todos os direitos reservados</p>
        <a href="#" target="_blank" title="LinkedIn Pessoal">@alinemizumukai</a>
    </footer>    
</body>
<script src="js/script.js"></script>
</html>
